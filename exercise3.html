<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
  </head>
  <body>
    <script>
      let classRoster = ["Alice", "Tom", "Charlie", "Diana", "Evan"];
      let classRosterString = classRoster.toString();
      console.log(classRoster);
      console.log(classRosterString);
      classRoster.push("Fiona", "Nancy");
      classRoster.shift();
      console.log(classRoster);
      console.log(classRoster.length);

      let classInfo = {
        className: "ENSF381: Full-Stack Web Development",
        instructor: "Dr. Smith",
        students: classRoster,
        details: {
          semester: "Winter",
          year: 2025,
        },
      };

      classInfo.schedule = ["Monday", "Wednesday", "Friday"];
      classInfo.instructor = "Dr.Deb";
      console.log(classInfo.instructor, classInfo.students);
      console.log(classInfo.details.semester);
      console.log(classInfo);

      let { className: myClass, students: students } = classInfo;
      console.log(myClass, students);

      let { semester: Sem, year: Year } = classInfo.details;
      console.log(Year, Sem);

      let [person1, person2, ...remainingStudents] = classInfo.students;
      console.log(person1, person2);
      console.log(remainingStudents);
    </script>
  </body>
</html>

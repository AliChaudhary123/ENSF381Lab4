<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
  </head>
  <body>
    <script>
      let add = (num1, num2) => {
        return num1 + num2;
      };
      let sub = (num1, num2) => {
        return num1 - num2;
      };
      let mult = (num1, num2) => {
        return num1 * num2;
      };
      let div = (num1, num2) => {
        if (num2 === 0) {
          return "invalid, division by zero";
        } else {
          return num1 / num2;
        }
      };

      function calculator(num1, num2, callback) {
        return callback(num1, num2);
      }
      console.log(calculator(1, 2, add));
      console.log(calculator(1, 2, sub));
      console.log(calculator(1, 2, mult));
      console.log(calculator(1, 2, div));
    </script>
  </body>
</html>
